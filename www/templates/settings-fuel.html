<div class="list" ng-controller="SettingFuelCtrl">
    <ion-toggle ng-model="fuelType.Petrol"
                ng-change="fuelTypeChange('Petrol')">
      Petrol
    </ion-toggle>
    <ion-toggle ng-model="fuelType.Diesel"
                ng-change="fuelTypeChange('Diesel')">
      Diesel
    </ion-toggle>
    <ion-toggle ng-model="fuelType.Gasoline"
                ng-change="fuelTypeChange('Gasoline')">
      Gasoline
    </ion-toggle>
</div>
